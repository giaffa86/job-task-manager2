<ion-header>
  <ion-navbar>
    <ion-title>Modifica Rapportino</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list inset>
    <ion-item>
      <ion-label floating>Titolo attività</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descr. attività</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tipo di attività</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Luogo</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.place"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Indirizzo</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cliente</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.customer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Commessa</ion-label>
      <ion-input type="text" [(ngModel)]="selectedTask.activity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea [(ngModel)]="selectedTask.notes"></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="saveOrUpdate(selectedTask)">Salva</button>
    <button ion-button color="primary" block (click)="saveAndForward(selectedTask)">Salva e Inoltra</button>
  </div>

</ion-content>
